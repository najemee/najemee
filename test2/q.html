	???<br>
	이 웹사이트는 2020 파주타이포그라피배곳 겨울방학 테크네 웹디자인 기초 수업의 결과물이다.<br>
	내가 수집하는(혹은 했던) 것’이다.<br>
	나의 수집품은 파티 사람들의 정보이며, MBTI(성격유형검사)이다.<br>
	이 웹사이트에는 정보 공유를 허락한 수업에 참여자 10명의 (김동하, 강유라, 김희주, 최서훈, 박정견, 김민정, 이재연, 길아름, 송승윤, 허나경) MBTI와 정보가 담겨있다.<br><br>

	각 이미지는 한 사람을 뜻한다. <br>
	이어지는 하이퍼링크에 내가 수집한 한 사람에 대한 정보가 담겨있다.
