	???<br>
	이 웹사이트는 2021 <a href="http://www.pati.kr/" target="_blank" class="link" >파주타이포그라피배곳</a> 겨울방학 테크네 웹디자인 기초 수업의 결과물이다.<br>
	3일간 진행된 수업의 주제는 ‘내가 수집하는(혹은 했던) 것’이다.<br>
	나의 수집품은 파주타이포그라피배곳 사람들의 정보이며, <a href="https://ko.wikipedia.org/wiki/%EB%A7%88%EC%9D%B4%EC%96%B4%EC%8A%A4-%EB%B8%8C%EB%A6%AD%EC%8A%A4_%EC%9C%A0%ED%98%95_%EC%A7%80%ED%91%9C" target="_blank" class="link" >MBTI(성격유형검사)</a>이다.<br>
	이 웹사이트에는 정보 공개를 허락한 수업진행자와 참여자 10명의 MBTI와 정보가 담겨있다.<br><br>

	각 이미지는 한 사람을 뜻한다. <br>
	이미지 속에는 내가 수집한 각각의 사람들에 대한 정보가 담겨있다.
